<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email/Password Authentication Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBGT7AIumjPEpJVjgDr02Drhua2YvxRn84",
      authDomain: "test02-80c38.firebaseapp.com",
      databaseURL: "https://test02-80c38.firebaseio.com",
      projectId: "test02-80c38",
      storageBucket: "test02-80c38.appspot.com",
      messagingSenderId: "642799320118"
    };
    firebase.initializeApp(config);
  </script>

  <script type="text/javascript">

      // Initialize Cloud Firestore through Firebase
      var db = firebase.firestore();

      // Disable deprecated features
      db.settings({
        timestampsInSnapshots: true
      });

    function initApp() {
      // Listening for auth state changes.
      // [START authstatelistener]
      firebase.auth().onAuthStateChanged(function(user) {

        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;

          console.log(email)

          $('#status').text('Logined')

          // Read
          var docRef = db.collection("Things").doc("T01");

            docRef.get().then(function(doc) {
                if (doc.exists) {
                    console.log("Document data:", doc.data());
                    $('#db_ref').text(doc.data().name);
                } else {
                    // doc.data() will be undefined in this case
                    console.log("No such document!");
                }
            }).catch(function(error) {
                console.log("Error getting document:", error);
            });

            // Write
            db.collection("Things").doc("T02").set({
                name: "Mary",
                state: "CA",
                country: "USA"
            })
            .then(function() {
                console.log("Document successfully written!");
                $('#db_ref2').text('Write Succ');
            })
            .catch(function(error) {
                console.error("Error writing document: ", error);
                $('#db_ref2').text('Write err');
            });
        } else {
          $('#status').text('NOT Logined')
        }

      });

    }

    window.onload = function() {
      initApp();
    };
  </script>
</head>
<body>
<div id="status">
</div>
<div id="db_ref">
</div>
<div id="db_ref2">
</div>
</body>
</html>
