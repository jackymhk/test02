<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tents</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Firebase -->

	<script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-firestore.js"></script>
	<script src="common.js" type="text/javascript"></script>
	
    <script type="text/javascript">
        
        $(function() {
			var tentsRef = db.collection("Equipments").doc("Tents").collection("List");

            tentsRef.get()
            .then(function(querySnapshot){
                querySnapshot.forEach(function(doc) {
                    console.log(doc.id, " => ", doc.data());
                    var tentId = doc.id;
                    var tent = doc.data();
					
					var html = common.buildHtml(
						"<div class='card mb-3'>",
						"	<div class='card-body'>",
						"		<h5 class='card-title'>" + tentId + "</h5>",
						"		<div class='row card-text'>",
						"			<div class='col-sm'>",
						"				<div class='d-table-row'>",
						"					<div class='d-table-cell pr-3'>Brand</div>",
						"					<div class='d-table-cell'>" + common.checkNull(tent.brand) + "</div>",
						"				</div>",
						"				<div class='d-table-row'>",
						"					<div class='d-table-cell pr-3'>Model</div>",
						"					<div class='d-table-cell'>" + common.checkNull(tent.model) + "</div>",
						"				</div>",
						"				<div class='d-table-row'>",
						"					<div class='d-table-cell pr-3'>Pur. Date</div>",
						"					<div class='d-table-cell'>" + common.timestampToDateStr(tent.pur_dt) + "</div>",
						"				</div>",
						"				<div class='d-table-row'>",
						"					<div class='d-table-cell pr-3'>Pur. Chnl</div>",
						"					<div class='d-table-cell'>" + common.checkNull(tent.pur_chnl) + "</div>",
						"				</div>",
						"				<div class='d-table-row'>",
						"					<div class='d-table-cell pr-3'>Size</div>",
						"					<div class='d-table-cell'>" + tent.size.w + " x " + tent.size.l + " x " + tent.size.h + " " + tent.size.unit + "</div>",
						"				</div>",
						"				<div class='d-table-row'>",
						"					<div class='d-table-cell pr-3'>Capacity</div>",
						"					<div class='d-table-cell'>" + tent.capacity + "</div>",
						"				</div>",
						"			</div>",
						"		<div class='col-sm'>",
						"			<div class='d-table-row'>",
						"				<div class='d-table-cell pr-3'>Base Corners</div>",
						"				<div class='d-table-cell'><i class='far fa-check-circle'></i> " + tent.base_corners.good + " <i class='far fa-times-circle'></i> " + tent.base_corners.broken + "</div>",
						"			</div>",
						"			<div class='d-table-row'>",
						"				<div class='d-table-cell pr-3'>Tent Base</div>",
						"				<div class='d-table-cell'>",
						common.where(
							tent.tent_base.status == "good", 
							"				<i class='far fa-check-circle'></i> ", 
							tent.tent_base.status == "patched", 
							"				<i class='fas fa-exclamation-circle'></i> ",
							tent.tent_base.status == "broken", 
							"				<i class='fas fa-times-circle'></i> ", 
							""
						),
						"					" + common.checkNull(tent.tent_base.remarks),
						"				</div>",
						"			</div>",
						"			<div class='d-table-row'>",
						"				<div class='d-table-cell pr-3'>Tent Bag</div>",
						"				<div class='d-table-cell'>",
						common.where(
							tent.bag.status == "good", 
							"				<i class='far fa-check-circle'></i> ", 
							tent.bag.status == "patched", 
							"				<i class='fas fa-exclamation-circle'></i> ",
							tent.bag.status == "broken", 
							"				<i class='fas fa-times-circle'></i> ", 
							tent.bag.status == "lost", 
							"				<i class='fas fa-times-circle'></i> ", 
							""
						),
						//"					" + common.checkNull(tent.bag.remarks),
						"				</div>",
						"			</div>",
						"			<div class='d-table-row'>",
						"				<div class='d-table-cell pr-3'>Poles</div>",
						"				<div class='d-table-cell'>",
						common.where(
							tent.poles.status == "good", 
							"				<i class='far fa-check-circle'></i> ", 
							tent.poles.status == "patched", 
							"				<i class='fas fa-exclamation-circle'></i> ",
							tent.poles.status == "broken", 
							"				<i class='fas fa-times-circle'></i> ", 
							""
						),
						"					" + common.checkNull(tent.poles.color),
						"				</div>",
						"			</div>",
						"			<div class='d-table-row'>",
						"				<div class='d-table-cell pr-3'>Poles Bag</div>",
						"				<div class='d-table-cell'>",
						common.where(
							tent.poles.bag == "good", 
							"				<i class='far fa-check-circle'></i> ", 
							tent.poles.bag == "patched", 
							"				<i class='fas fa-exclamation-circle'></i> ",
							tent.poles.bag == "broken", 
							"				<i class='fas fa-times-circle'></i> ", 
							""
						),
						"				</div>",
						"			</div>",
						"			<div class='d-table-row'>",
						"				<div class='d-table-cell pr-3'>Shelter</div>",
						"				<div class='d-table-cell'>",
						common.where(
							tent.shelter.status == "good", 
							"				<i class='far fa-check-circle'></i> ", 
							tent.shelter.status == "patched", 
							"				<i class='fas fa-exclamation-circle'></i> ",
							tent.shelter.status == "broken", 
							"				<i class='fas fa-times-circle'></i> ", 
							""
						),
						"				</div>",
						"			</div>",
						"		</div>",
						"	</div>",
						"</div>"
					);
                    $(".container").append(html);
                });
            })
            .catch(function(error) {
                console.log("Error getting documents: ", error);
            });
			
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Tents</h1>
