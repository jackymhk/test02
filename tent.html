<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tents</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="/__/firebase/5.7.0/firebase-app.js"></script>
    <script src="/__/firebase/5.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script type="text/javascript">
        // Initialize Cloud Firestore through Firebase
        var db = firebase.firestore();

        // Disable deprecated features
        db.settings({
            timestampsInSnapshots: true
        });

        $(function() {
            var tentsRef = db.collection("Equipments").doc("Tents").collection("List");

            tentsRef.get()
            .then(function(querySnapshot){
                querySnapshot.forEach(function(doc) {
                    console.log(doc.id, " => ", doc.data());
                    var tentId = doc.id;
                    var tent = doc.data();

                    var html = "<tr>";
                    html += "<th scope='row'>" + tentId + "</th>";
                    html += "<td>" + tent.brand + "</td>";
                    html += "<td>" + tent.model + "</td>";
                    html += "<td>" + tent.capacity + "</td>";
                    html += "</tr>";
                    $("#tent-table tbody").append(html);
                });
            })
            .catch(function(error) {
                console.log("Error getting documents: ", error);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Tents</h1>
        <table class="table" id="tent-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th scope="col">Capacity</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
